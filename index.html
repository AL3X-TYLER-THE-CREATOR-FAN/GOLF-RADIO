<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOLF RADIO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>GOLF RADIO</h1>
    <p>live. tyler. forever.</p>
  </header>

  <main>
    <section id="player">
      <img id="cover" src="igor" alt="Album cover" />
      <h2 id="songTitle">IGORS THEME</h2>
      <audio id="radioPlayer" controls autoplay>
        <source src="IGORS THEME.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <div class="volume-control">
        <label for="volumeSlider">volume</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.8">
      </div>
    </section>

    <section id="playlist">
      <h3>playlist</h3>
      <ul>
        <li><button onclick="playSong('IGORS THEME.mp3', 'IGORS THEME', 'igor.jpg')">IGORS THEME</button></li>
        <li><button onclick="playSong('EARFQUAKE.mp3', 'Earfquake', 'igor.jpg')">EARFQUAKE</button></li>
        <li><button onclick="playSong('I THINK.mp3', 'I THINK', 'igor.jpg')">I THINK</button></li>
        <li><button onclick="playSong('EXACTLY WHAT YOU RUN FROM YOU END UP CHASING.mp3', 'EXACTLY WHAT YOU RUN FROM YOU END UP CHASING', 'igor.jpg')">EXACTLY WHAT YOU RUN FROM YOU END UP CHASING</button></li>
        <li><button onclick="playSong('RUNNING OUT OF TIME.mp3', 'RUNNING OUT OF TIME', 'igor.jpg')">RUNNING OUT OF TIME</button></li>
        <li><button onclick="playSong('NEW MAGIC WAND.mp3', 'NEW MAGIC WAND', 'igor.jpg')">NEW MAGIC WAND</button></li>
        <li><button onclick="playSong('A BOY IS A GUN.mp3', 'A BOY IS A GUN', 'igor.jpg')">A BOY IS A GUN</button></li>
        <li><button onclick="playSong('PUPPET.mp3', 'PUPPET', 'igor.jpg')">PUPPET</button></li>
        <li><button onclick="playSong('WHATS GOOD.mp3', 'WHATS GOOD', 'igor.jpg')">WHAT'S GOOD</button></li>
        <li><button onclick="playSong('10 GONE GONE - THANK YOU.mp3', 'GONE, GONE / THANK YOU', 'igor.jpg')">GONE, GONE / THANK YOU</button></li>
        <li><button onclick="playSong('11 I DONT LOVE YOU ANYMORE.mp3', 'I DONT LOVE YOU ANYMORE', 'igor.jpg')">I DON'T LOVE YOU ANYMORE</button></li>
        <li><button onclick="playSong('12 ARE WE STILL FRIENDS.mp3', 'ARE WE STILL FRIENDS', 'igor.jpg')">ARE WE STILL FRIENDS?</button></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 GOLF RADIO • inspired by Tyler, The Creator</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
