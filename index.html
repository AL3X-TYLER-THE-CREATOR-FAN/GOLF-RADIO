<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOLF RADIO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>GOLF RADIO</h1>
    <p>live. tyler. forever.</p>
  </header>

  <main>
    <section id="player">
      <img id="cover" src="cover1.jpg" alt="Album cover" />
      <h2 id="songTitle">See You Again</h2>
      <audio id="radioPlayer" controls>
        <source src="YOUR-FIRST-MP3-LINK.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <div class="volume-control">
        <label for="volumeSlider">volume</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.8">
      </div>
    </section>

    <section id="playlist">
      <h3>playlist</h3>
      <ul>
        <li><button onclick="playSong('YOUR-FIRST-MP3-LINK.mp3', 'See You Again', 'cover1.jpg')">See You Again</button></li>
        <li><button onclick="playSong('YOUR-SECOND-MP3-LINK.mp3', 'Earfquake', 'cover2.jpg')">Earfquake</button></li>
        <li><button onclick="playSong('YOUR-THIRD-MP3-LINK.mp3', 'Boredom', 'cover3.jpg')">Boredom</button></li>
        <li><button onclick="playSong('YOUR-FOURTH-MP3-LINK.mp3', 'Dogtooth', 'cover4.jpg')">Dogtooth</button></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 GOLF RADIO • inspired by Tyler, The Creator</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
